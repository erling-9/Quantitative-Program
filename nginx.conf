# Nginx 配置文件示例
# 将此配置添加到 /etc/nginx/sites-available/quantitative-program
# 然后创建软链接: ln -s /etc/nginx/sites-available/quantitative-program /etc/nginx/sites-enabled/
# 最后重启 nginx: systemctl restart nginx

server {
    listen 80;
    server_name your_domain.com;  # 替换为你的域名或服务器IP

    # 客户端最大上传文件大小（用于训练模型上传Excel文件）
    client_max_body_size 100M;

    # 访问日志
    access_log /var/log/nginx/quantitative-program-access.log;
    error_log /var/log/nginx/quantitative-program-error.log;

    # 反向代理到 Flask 应用
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时设置（训练模型可能需要较长时间）
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # WebSocket 支持（如果需要）
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # 健康检查端点
    location /health {
        proxy_pass http://127.0.0.1:8000/health;
        access_log off;
    }
}

